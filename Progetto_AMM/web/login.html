<!DOCTYPE html>
<html>
    
    <head>
        <title>NerdBook - Login </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="William Pisu">
        <meta name="keywords" content="NerdBook, login">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>    
    
    <body>
        <div id="topLogin">
            <header class="login">
                <div id="Title">
                    <h1><span>NerdBook</span></h1>  
                </div> 
            </header>
        </div>
        
        <div id="LoginBody">
            <div id="Logincontenent">
                <form action="Profilo.html" method="get">  <!-- da CORREGGEREEEEEEEEEEE -->
                    
                    <div class="inp">
                        <label for="username">User Name: </label>
                        <input type="text" name="username" id="username" value="inserisci qui l'username" />
                    </div>
                    <div class="inp">
                        <label for="pswd"> Password: </label>
                        <input type="password" name="pswd" id="pswd" value="oscurato" />
                    </div>
                    <div class="inp">
                        <button type="submit">Login</button>
                    </div>



                </form>
            </div>
        </div>
        
    </body>
        <!-- Inserire all’interno della pagina di login.html un form per richiedere username e password
all’utente, utilizzando i campi di input corretti.-->
        
        
    
</html>
